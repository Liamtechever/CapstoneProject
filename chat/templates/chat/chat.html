<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Interface</title>
    <style>
        body {
            background-color: #2c2f33;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            background-color: #40444b;
            border: none;
            border-radius: 6px;
            color: #fff;
            margin-right: 10px;
        }

        button {
            padding: 10px 16px;
            background-color: #7289da;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #5b6eae;
        }

        #chat-box {
            background-color: #36393f;
            padding: 15px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            background-color: #5865f2;
            color: #fff;
        }

        .bot-message .bubble {
            background-color: #4f545c;
            color: #f0f0f0;
        }

        form[action*="logout"] {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<h1>Chat Interface</h1>

<form method="post">
    {% csrf_token %}
    <input type="text" name="message" placeholder="Type your message..." required>
    <button type="submit">Send</button>
</form>

<div id="chat-box">
    {% for message in messages %}
        <div class="message {% if message.user %}user-message{% else %}bot-message{% endif %}">
            <div class="bubble">
                {{ message.text }}
                {% if not message.user and message.model %}
                    <div style="margin-top: 5px; font-size: 0.8em; color: #a0a0a0;">
                        â€” {{ message.model }}
                    </div>
                {% endif %}
            </div>
        </div>
    {% empty %}
        <p>No messages yet. Start the conversation!</p>
    {% endfor %}
</div>


<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
</body>
</html>
